<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <main>
            <h2>でんこをえらぶ</h2>
            <div id="denco_selector"></div>
            <div class="clear"></div>
            <div class="wrapper">
            <h2>攻撃側</h2>
            <div class="formation_wrap">
            <p>編成</p>
            <div id="attack"></div>
            </div>
            <div class="form">
                <ul>
                    <li><label>AP</label><input type="number" id="init"></input></li>
                    <li><label>ATK(単位%)</label><input type="number" id="atk"></input></li>
                    <li><label>固定ダメージ</label><input type="number" id="upper"></input></li>
                </ul>
            </div>
            </div>
            <div class="wrapper">
            <h2>防御側</h2>
            <div class="formation_wrap">
            <p>編成</p>
            <div id="block"></div>
            </div>
            <div class="form">
                <ul>
                    <li><label>DEF(単位:%)</label><input type="number" id="def"></input></li>
                    <li><label>ミオHP</label><input type="number" id="mio"></input></li>
                    <li><label>固定値軽減</label><input type="number" id="downer"></input></li>
                </ul>
            </div>
            </div>
            <div class="clear"></div>
            <button id="submit">計算</button>
        </main>
    </body>
    <script src="js/app.js"></script>
</html>
